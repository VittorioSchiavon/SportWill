<form (ngSubmit)="onSubmit()" #signInForm="ngForm">
  <div class="container">
    <h1>Sign In</h1>
    <p>Please fill in this form to log in.</p>

    <label for="email"><b>Email*</b></label>
    <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="model.email"
    class="form-control"  #email="ngModel">
    <div [hidden]="email.valid || email.pristine"
        class="alert">
        Please insert an Email.
    </div>
    <label for="password"><b>Password*</b></label>
    <input type="password" placeholder="Enter Password" id="password" name="password" required
    [(ngModel)]="model.password" #password="ngModel"
    class="form-control">
    <div [hidden]="password.valid || password.pristine"
        class="alert">
        Please insert the password.
    </div>
    <div id="checkbox">
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </div>

    <div class="buttons">
      <button type="button" class="cancelbtn" routerLink="/homepage">Cancel</button>
      <button [disabled]="!signInForm.form.valid" type="submit" class="signinbtn" routerLink="/homepage" (click)="signIn()">Sign In</button>
    </div>
    <div id="links">
      <a routerLink="/signUp">Sign Up</a>
      <a href="#passwordForgotten">Password forgotten?</a>
    </div>
  </div>
</form>
